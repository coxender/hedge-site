<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-180.webp" />
    <link rel="apple-touch-icon" sizes="512x512" href="/img/apple-512.webp" />
    <meta name="theme-color" content="#993407" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/elements/account-button.ts"></script>
    <title>Hedge Site</title>
  </head>

  <body>
    <header>
      <h1>Hedge Site</h1>
      <account-button></account-button>
    </header>
    <main>
      <div class="user-container">
        <div class="user-header">
          <h2>Your Sales</h2>
          <button class="login-only" id="add-product-button">Add Sale</button>
        </div>
        <form class="product-form hidden">
          <label for="product-name">Product Name</label>
          <input type="text" maxlength="60" name="name" id="product-name" required/>
          <label for="product-price">Product Price</label>
          <input type="number" step="1" min="0" name="price" id="product-price" required/>
          <label for="product-qty">Product Quantity</label>
          <input type="number" step="1" min="0" name="qty" id="product-qty" required/>
          <label for="product-desc">Product Description</label>
          <textarea name="desc" id="product-desc"  required>
          </textarea>
          <button type="submit">Submit</button>
        </form>
        
      </div>
      <div class="other-container">
        <h2 class="other-header">You can buy:</h2>
      </div>
    </main>
  </body>
</html>
